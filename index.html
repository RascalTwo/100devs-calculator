<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>#100Devs Calculator</title>
	</head>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link href="http://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">

	<body>
		<form>
			<output class="output-container">
				<div class="rtl-wrapper">
					<div>
						<p id="previous"></p>
					</div>
				</div>
				<div class="rtl-wrapper">
					<div>
						<p id="current">0</p>
					</div>
				</div>
			</output>
			<div class="buttons-container">
				<button>(</button>
				<button>)</button>
				<button aria-label="Modulo Operator">%</button>
				<button aria-label="Clear Entry">C</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button aria-label="Divide Entry">รท</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button aria-label="Multiply Entry">ร</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button aria-label="Add Entry">+</button>
				<button>0</button>
				<button>.</button>
				<button type="submit" aria-label="Evaulate Expression">=</button>
				<button aria-label="Subtract Operator">-</button>
			</div>
		</form>
